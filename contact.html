<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header class="contact-header">
        <h1 class="contact-header__title">Oh hello there!</h1>
        <img class="contact-header__picture" src="assets/man-baby.png" alt="baby sitting on mans head">
    </header>
    <section class="navigation">
        <nav>
            <a href="index.html">Home</span></a>
            <a href="#">Our offer</a>
            <a href="#">Why us</a>
            <a href="#"><span style="color:black">Contact</span></a>
        </nav>
    </section>
    <main class="contact-main">
        <section class="contact-main__text">
            <h2>What's on your mind?</h2>
        </section>
        <section class="contact-main__form">
            <form class="contact-main__form-input" method="post">
                <label class="contact-main__label" for="email">Your e-mail</label>
                <input class="contact-main__input-small" type="email" name="email" id="email">
                <label class="contact-main__label" for="message">Your message</label>
                <textarea class="contact-main__input-small__input--big" name="message" id="message" cols="30" rows="10" placeholder="Dear insurance company..."></textarea>
                <button class="contact-main__button" type="submit">Send message</button>
            </form>
        </section>
    </main>
    <footer class="contact-main__map">
        <img class="contact-main__picture" src="assets/map.png" alt="map">
        <section class="contact-main__gray"></section>
    </footer>
</body>
</html>
